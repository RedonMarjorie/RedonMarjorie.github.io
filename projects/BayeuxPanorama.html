<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Panorama</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet"> <link rel="stylesheet" href="./openseadragon/style.css">
  </head>
  <body>
<div id="openseadragon1" style="width: 1800px; height: 900px;"></div>
<div id="app"></div>
<script src="openseadragon/openseadragon.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js'></script><script  src="./openseadragon/script.js"></script>
<script type="text/javascript">
OpenSeadragon.setString('Tooltips.Home', 'Vue principale');
OpenSeadragon.setString('Tooltips.ZoomIn', 'Zoomer');
OpenSeadragon.setString('Tooltips.ZoomOut', 'Dézoomer');
OpenSeadragon.setString('Tooltips.FullPage', 'Plein écran');
OpenSeadragon.setString('Tooltips.SelectionToggle', 'Sélectionner une ROI');
OpenSeadragon.setString('Tooltips.SelectionConfirm', '');
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        showNavigator: true,
        sequenceMode: true,
        preserveViewport: true,
        tileSources: [
        "output/panorama-norm/tiles/tiles.dzi",
        "output/panorama-ldj-same-height/tiles/tiles.dzi"    
        ],
        prefixUrl: "openseadragon/images/",
    });

</script>
</body>
</html>
